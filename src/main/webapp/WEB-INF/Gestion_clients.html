<html lang="fr" dir="ltr">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container-fluid">

          </thead>

      <th>Planète de départ</th>

      <div id="DisplayAjout" class="container-fluid Form hide">
      <h3>Enregistrer nouveau Client</h3>
      <div id="BlocAjout" class="shadow">

             <form class="FormGr" action="Gestion_clients.html" method="get">
               <div class="form-group">
                 <label for="add_Login">Login</label> <br><input class="form-control" required id="add_Login" name="Login" type="text" placeholder="Login"><br>
                 <label for="add_Nom">Nom</label> <br> <input class="form-control" required id="add_Nom" name="Nom" type="text" placeholder="Nom"><br>
                 <label for="add_prenom">Prénom</label> <br><input class="form-control" id="add_prenom" name="Prenom" type="text" placeholder="Prénom"><br>
                 <label for="add_mail">Mail</label><br> <input class="form-control" id="add_mail" name="Mail" type="mail" placeholder="exemple@email.com"><br>
                 <label for="add_points">Points sur la carte</label><br> <input class="form-control" id="add_points" name="PointsCarte" type="number" placeholder="Nombre de points sur la carte"><br>
                 <br>
                 <input class ="btn btn-success form-control" type="submit" name="ajouter" value="Ajouter">
               </div>
             </form>
         </div>
      </div>

      <div id="DisplayModif" class="container-fluid Form hide">
      <h3>Modifier Client</h3>
      <div id="BlocModif" class="shadow">

             <form class="FormGr" action="Gestion_clients.html" method="get">
               <div class="form-group">
                 <label for="modif_Login">Login</label> <br><input class="form-control" required id="modif_Login" name="Login" type="text" placeholder="Login"><br>
                 <label for="modif_Nom">Nom</label> <br> <input class="form-control" required id="modif_Nom" name="Nom" type="text" placeholder="Nom"><br>

                 <label for="modif_mail">Mail</label><br> <input class="form-control" id="modif_mail" name="Mail" type="mail" placeholder="exemple@email.com"><br>
                 <label for="modif_points">Points sur la carte</label><br> <input class="form-control" id="modif_points" name="PointsCarte" type="number" placeholder="Nombre de points sur la carte"><br>
                 <br>
                 <input class ="btn btn-success form-control" type="submit" name="ajouter" value="Ajouter">
               </div>
             </form>
         </div>
      </div>


    </div>

</html>

<script type="text/javascript">
  function toggle_ajout()
{
  if (document.getElementById('DisplayAjout').classList.contains("hide")) {
       document.getElementById('DisplayAjout').classList.remove("hide");
       document.getElementById('DisplayModif').classList.add("hide");
  }
  else {
       document.getElementById('DisplayAjout').classList.add("hide");
  }
}

function toggle_modif()
{
  if (document.getElementById('DisplayModif').classList.contains("hide")) {
       document.getElementById('DisplayModif').classList.remove("hide");
       document.getElementById('DisplayAjout').classList.add("hide");
  }
  else {
       document.getElementById('DisplayModif').classList.add("hide");
  }
}
</script>
